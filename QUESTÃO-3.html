<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mudar Cor de Fundo</title>
  <style>
       body{
         background-color:white;
         display:flex;
         justify-content:center;
         align-items:center;
         height:100vh;
         margin:0;
         font-family:Arial, Sans-Serif;
         border:none;
       }
       button{
         padding:10px 20px;
         font-size:16px;
         cursor:pointer;
         border:white;
         border-radius:5px
         background-color: black;
         color:black;
       }
       
  </style>
  </head>
  <body>
    <button id="mudarCorBtn">MudarCor</button>
     <script>
    const cores = ['purple', 'black', 'green', 'blue', 'red'];

    const botao = document.getElementById('mudarCorBtn');

    botao.addEventListener('click', () => {
      const corAleatoria = cores[Math.floor(Math.random() * cores.length)];
      document.body.style.backgroundColor = corAleatoria;
    });
  </script>
  </body>
  </html>
